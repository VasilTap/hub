version: "3"
services:
  proxy:
    env_file: .env
    image: jupyterhub/configurable-http-proxy:3.1.1
    networks:
      - mlhub-admin
    # expose the proxy to the world
    ports:
      - "80:8000"
    command:
      - configurable-http-proxy
      - "--error-target"
      - "http://hub/hub/error"
  hub:
    env_file: .env
    image: vasiltapkin/vasilhub:latest
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - mlhub-admin
    ports:
      - "8080:8080"
  jupyterhub_nfs:
    ports:
        - '2049:2049'
    volumes:
        - "./jupyterhub-nfs:/exports"
    container_name: jupyterhub_nfs
    image: walki12/nfs-server:latest
networks:
  mlhub-admin:
    driver: overlay